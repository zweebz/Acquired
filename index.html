<title>Acquired — Company History Explorer</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Instrument+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
:root{
  --bg:#0a0a0c;
  --surface:#111114;
  --surface2:#18181c;
  --border:#252529;
  --text:#e8e6e3;
  --text2:#9b9a97;
  --accent:#d4a853;
  --accent2:#c49240;
  --accent-glow:rgba(212,168,83,.12);
  --red:#c0392b;
  --green:#27ae60;
  --blue:#2980b9;
}
html{font-size:16px;scroll-behavior:smooth}
body{
  font-family:'Instrument Sans',sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  line-height:1.6;
  -webkit-font-smoothing:antialiased;
}
::selection{background:var(--accent);color:var(--bg)}

/* HEADER */
.site-header{
  border-bottom:1px solid var(--border);
  padding:24px 0;
  position:sticky;top:0;z-index:100;
  background:rgba(10,10,12,.92);
  backdrop-filter:blur(16px);
}
.header-inner{
  max-width:1280px;margin:0 auto;padding:0 32px;
  display:flex;align-items:center;justify-content:space-between;
}
.logo{
  font-family:'DM Serif Display',serif;
  font-size:1.5rem;letter-spacing:-.02em;
  color:var(--accent);
}
.logo span{color:var(--text2);font-size:.85rem;font-family:'Instrument Sans',sans-serif;margin-left:10px;letter-spacing:.04em;text-transform:uppercase;font-weight:500}
.header-stats{display:flex;gap:28px}
.header-stat{text-align:right}
.header-stat .val{font-family:'JetBrains Mono',monospace;font-size:1.15rem;color:var(--accent);font-weight:500}
.header-stat .label{font-size:.7rem;color:var(--text2);text-transform:uppercase;letter-spacing:.08em;margin-top:1px}

/* CONTROLS */
.controls{
  max-width:1280px;margin:0 auto;padding:28px 32px 0;
  display:flex;gap:12px;flex-wrap:wrap;align-items:center;
}
.search-box{
  flex:1;min-width:260px;position:relative;
}
.search-box input{
  width:100%;padding:12px 16px 12px 44px;
  background:var(--surface);border:1px solid var(--border);border-radius:8px;
  color:var(--text);font-size:.9rem;font-family:'Instrument Sans',sans-serif;
  transition:border-color .2s;
}
.search-box input:focus{outline:none;border-color:var(--accent)}
.search-box input::placeholder{color:var(--text2)}
.search-box svg{position:absolute;left:14px;top:50%;transform:translateY(-50%);color:var(--text2)}
.filter-btn{
  padding:10px 18px;background:var(--surface);border:1px solid var(--border);
  border-radius:8px;color:var(--text2);font-size:.8rem;font-weight:600;
  cursor:pointer;transition:all .2s;text-transform:uppercase;letter-spacing:.06em;
  font-family:'Instrument Sans',sans-serif;
}
.filter-btn:hover,.filter-btn.active{background:var(--accent-glow);border-color:var(--accent);color:var(--accent)}
.sort-select{
  padding:10px 16px;background:var(--surface);border:1px solid var(--border);
  border-radius:8px;color:var(--text);font-size:.85rem;
  font-family:'Instrument Sans',sans-serif;cursor:pointer;
}
.sort-select:focus{outline:none;border-color:var(--accent)}
.sort-select option{background:var(--surface)}

/* LAYOUT */
.main{max-width:1280px;margin:0 auto;padding:28px 32px 80px}
.view-toggle{display:flex;gap:8px;margin-bottom:24px}
.view-btn{
  padding:8px 16px;background:transparent;border:1px solid var(--border);
  border-radius:6px;color:var(--text2);font-size:.8rem;cursor:pointer;
  font-family:'Instrument Sans',sans-serif;font-weight:600;transition:all .2s;
}
.view-btn.active{background:var(--accent);color:var(--bg);border-color:var(--accent)}

/* TIMELINE VIEW */
#timeline-view{position:relative}
.timeline-axis{
  position:absolute;left:140px;top:0;bottom:0;width:2px;
  background:linear-gradient(to bottom,var(--accent),var(--border));
  opacity:.3;
}
.decade-label{
  font-family:'JetBrains Mono',monospace;font-size:.75rem;color:var(--accent);
  letter-spacing:.06em;margin:32px 0 12px;padding-left:0;font-weight:500;
  position:relative;
}
.decade-label::after{content:'';position:absolute;left:0;bottom:-4px;width:40px;height:1px;background:var(--accent);opacity:.4}
.company-row{
  display:flex;align-items:center;gap:16px;padding:10px 0;
  cursor:pointer;transition:background .15s;border-radius:8px;
  position:relative;
}
.company-row:hover{background:rgba(212,168,83,.04)}
.company-row .year{
  font-family:'JetBrains Mono',monospace;font-size:.8rem;color:var(--text2);
  width:80px;text-align:right;flex-shrink:0;
}
.company-row .dot{
  width:10px;height:10px;border-radius:50%;flex-shrink:0;
  border:2px solid var(--accent);background:var(--bg);
  transition:all .2s;
}
.company-row:hover .dot{background:var(--accent);box-shadow:0 0 12px rgba(212,168,83,.5)}
.company-row .info{flex:1;min-width:0}
.company-row .name{font-weight:600;font-size:.95rem;color:var(--text)}
.company-row .meta{font-size:.75rem;color:var(--text2);margin-top:2px}
.company-row .tags{display:flex;gap:6px;margin-top:4px;flex-wrap:wrap}
.tag{
  font-size:.65rem;padding:2px 8px;border-radius:4px;font-weight:600;
  text-transform:uppercase;letter-spacing:.04em;
}
.tag-tech{background:rgba(41,128,185,.15);color:#5dade2}
.tag-finance{background:rgba(39,174,96,.15);color:#58d68d}
.tag-consumer{background:rgba(192,57,43,.15);color:#ec7063}
.tag-luxury{background:rgba(212,168,83,.15);color:var(--accent)}
.tag-food{background:rgba(230,126,34,.15);color:#f0b27a}
.tag-health{background:rgba(155,89,182,.15);color:#c39bd3}
.tag-sports{background:rgba(26,188,156,.15);color:#76d7c4}
.tag-media{background:rgba(241,196,15,.15);color:#f9e79f}
.tag-industrial{background:rgba(149,165,166,.15);color:#aeb6bf}

/* GRID VIEW */
#grid-view{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:16px}
.card{
  background:var(--surface);border:1px solid var(--border);border-radius:10px;
  padding:24px;cursor:pointer;transition:all .25s;position:relative;overflow:hidden;
}
.card::before{
  content:'';position:absolute;top:0;left:0;right:0;height:3px;
  background:linear-gradient(90deg,var(--accent),transparent);opacity:0;transition:opacity .25s;
}
.card:hover{border-color:var(--accent);transform:translateY(-2px);box-shadow:0 8px 32px rgba(0,0,0,.4)}
.card:hover::before{opacity:1}
.card .founded{font-family:'JetBrains Mono',monospace;font-size:.7rem;color:var(--accent);letter-spacing:.06em;margin-bottom:6px}
.card .name{font-family:'DM Serif Display',serif;font-size:1.2rem;margin-bottom:6px}
.card .desc{font-size:.8rem;color:var(--text2);line-height:1.5;margin-bottom:12px}
.card .ep-count{
  font-size:.7rem;color:var(--text2);padding-top:10px;
  border-top:1px solid var(--border);font-family:'JetBrains Mono',monospace;
}

/* DETAIL PANEL */
.detail-overlay{
  position:fixed;inset:0;background:rgba(0,0,0,.7);z-index:200;
  display:none;align-items:center;justify-content:center;
  backdrop-filter:blur(4px);
}
.detail-overlay.open{display:flex}
.detail-panel{
  background:var(--surface);border:1px solid var(--border);border-radius:14px;
  max-width:680px;width:calc(100% - 40px);max-height:85vh;overflow-y:auto;
  padding:40px;position:relative;
}
.detail-panel .close{
  position:absolute;top:16px;right:16px;background:none;border:none;
  color:var(--text2);font-size:1.3rem;cursor:pointer;transition:color .2s;
  width:32px;height:32px;display:flex;align-items:center;justify-content:center;
  border-radius:6px;
}
.detail-panel .close:hover{color:var(--text);background:var(--surface2)}
.detail-panel h2{font-family:'DM Serif Display',serif;font-size:1.8rem;margin-bottom:4px}
.detail-panel .detail-founded{font-family:'JetBrains Mono',monospace;font-size:.85rem;color:var(--accent);margin-bottom:16px}
.detail-panel .detail-desc{font-size:.9rem;color:var(--text2);line-height:1.7;margin-bottom:20px}
.detail-section{margin-bottom:20px}
.detail-section h3{font-size:.75rem;text-transform:uppercase;letter-spacing:.1em;color:var(--accent);margin-bottom:8px;font-weight:600}
.detail-section ul{list-style:none;padding:0}
.detail-section li{font-size:.85rem;color:var(--text2);padding:4px 0;padding-left:16px;position:relative}
.detail-section li::before{content:'→';position:absolute;left:0;color:var(--accent);font-size:.75rem}
.episode-list{display:flex;flex-direction:column;gap:8px}
.episode-item{
  padding:12px 16px;background:var(--surface2);border-radius:8px;
  border:1px solid transparent;transition:border-color .2s;
}
.episode-item:hover{border-color:var(--border)}
.episode-item .ep-title{font-weight:600;font-size:.85rem;margin-bottom:2px}
.episode-item .ep-date{font-family:'JetBrains Mono',monospace;font-size:.7rem;color:var(--text2)}
.episode-item .ep-themes{font-size:.75rem;color:var(--text2);margin-top:4px}

/* CHART SECTION */
.chart-section{
  background:var(--surface);border:1px solid var(--border);border-radius:12px;
  padding:28px;margin-bottom:28px;
}
.chart-section h3{font-family:'DM Serif Display',serif;font-size:1.1rem;margin-bottom:16px;color:var(--text)}
.chart-container{position:relative;height:280px}

/* FILTER PANEL */
.filter-panel{
  max-width:1280px;margin:0 auto;padding:0 32px;
  max-height:0;overflow:hidden;transition:max-height .3s ease;
}
.filter-panel.open{max-height:200px;padding-top:12px}
.filter-group{display:flex;gap:8px;flex-wrap:wrap;padding:8px 0}
.filter-chip{
  padding:6px 14px;background:var(--surface2);border:1px solid var(--border);
  border-radius:20px;font-size:.75rem;cursor:pointer;transition:all .2s;
  color:var(--text2);font-weight:500;
}
.filter-chip:hover,.filter-chip.active{border-color:var(--accent);color:var(--accent);background:var(--accent-glow)}

/* RESULTS COUNT */
.results-info{
  font-size:.8rem;color:var(--text2);margin-bottom:16px;
  font-family:'JetBrains Mono',monospace;
}

/* SCROLLBAR */
::-webkit-scrollbar{width:6px}
::-webkit-scrollbar-track{background:var(--bg)}
::-webkit-scrollbar-thumb{background:var(--border);border-radius:3px}
::-webkit-scrollbar-thumb:hover{background:var(--text2)}

@media(max-width:768px){
  .header-inner{flex-direction:column;gap:12px;align-items:flex-start}
  .header-stats{gap:16px}
  .controls{flex-direction:column}
  .search-box{min-width:100%}
  .main{padding:20px 16px 60px}
  .timeline-axis{left:60px}
  .company-row .year{width:40px;font-size:.7rem}
  .detail-panel{padding:24px}
  #grid-view{grid-template-columns:1fr}
}
</style>
</head>

// ─── INDUSTRY MAP ───
const INDUSTRY_CLASSES = {
  "Tech":"tag-tech","Finance":"tag-finance","Consumer":"tag-consumer",
  "Luxury":"tag-luxury","Food & Beverage":"tag-food","Healthcare":"tag-health",
  "Sports":"tag-sports","Media":"tag-media","Industrial":"tag-industrial"
};

// ─── STATE ───
let currentView = "timeline";
let searchTerm = "";
let activeIndustry = null;
let sortMode = "founded-asc";

// ─── INIT ───
document.addEventListener("DOMContentLoaded",()=>{
  document.getElementById("total-companies").textContent = DATA.length;
  document.getElementById("total-episodes").textContent = DATA.reduce((s,c)=>s+c.episodes.length,0);
  buildIndustryFilters();
  buildChart();
  render();
  bindEvents();
});

function buildIndustryFilters(){
  const industries = [...new Set(DATA.map(d=>d.industry))].sort();
  const cont = document.getElementById("industry-filters");
  industries.forEach(ind=>{
    const chip = document.createElement("button");
    chip.className = "filter-chip";
    chip.textContent = ind;
    chip.dataset.industry = ind;
    chip.addEventListener("click",()=>{
      if(activeIndustry===ind){activeIndustry=null;chip.classList.remove("active")}
      else{
        document.querySelectorAll(".filter-chip").forEach(c=>c.classList.remove("active"));
        activeIndustry=ind;chip.classList.add("active");
      }
      render();
    });
    cont.appendChild(chip);
  });
}

function buildChart(){
  const decades = {};
  DATA.forEach(d=>{
    const dec = Math.floor(d.founded/10)*10;
    decades[dec] = (decades[dec]||0)+1;
  });
  const labels = Object.keys(decades).sort((a,b)=>a-b).map(d=>d+"s");
  const values = Object.keys(decades).sort((a,b)=>a-b).map(d=>decades[d]);
  
  new Chart(document.getElementById("decadeChart"),{
    type:"bar",
    data:{
      labels,
      datasets:[{
        data:values,
        backgroundColor:"rgba(212,168,83,.25)",
        borderColor:"rgba(212,168,83,.7)",
        borderWidth:1,borderRadius:4,
        hoverBackgroundColor:"rgba(212,168,83,.5)"
      }]
    },
    options:{
      responsive:true,maintainAspectRatio:false,
      plugins:{legend:{display:false},tooltip:{
        backgroundColor:"#18181c",titleColor:"#d4a853",bodyColor:"#e8e6e3",
        borderColor:"#252529",borderWidth:1,cornerRadius:6,
        padding:10,titleFont:{family:"'JetBrains Mono'",size:11},
        bodyFont:{family:"'Instrument Sans'",size:12},
        callbacks:{label:ctx=>ctx.parsed.y+" companies"}
      }},
      scales:{
        x:{grid:{color:"rgba(255,255,255,.04)"},ticks:{color:"#9b9a97",font:{family:"'JetBrains Mono'",size:11}}},
        y:{grid:{color:"rgba(255,255,255,.04)"},ticks:{color:"#9b9a97",font:{family:"'JetBrains Mono'",size:11},stepSize:1}}
      }
    }
  });
}

function getFiltered(){
  let items = [...DATA];
  if(searchTerm){
    const q = searchTerm.toLowerCase();
    items = items.filter(d=>
      d.name.toLowerCase().includes(q)||
      d.industry.toLowerCase().includes(q)||
      d.desc.toLowerCase().includes(q)||
      d.themes.some(t=>t.toLowerCase().includes(q))||
      d.episodes.some(e=>e.title.toLowerCase().includes(q))
    );
  }
  if(activeIndustry) items = items.filter(d=>d.industry===activeIndustry);
  
  switch(sortMode){
    case"founded-asc":items.sort((a,b)=>a.founded-b.founded);break;
    case"founded-desc":items.sort((a,b)=>b.founded-a.founded);break;
    case"name-asc":items.sort((a,b)=>a.name.localeCompare(b.name));break;
    case"episodes-desc":items.sort((a,b)=>b.episodes.length-a.episodes.length);break;
    case"episode-date":items.sort((a,b)=>{
      const parse=s=>{const[m,y]=s.split(" ");return new Date(m+" 1, "+y)};
      const la=Math.max(...a.episodes.map(e=>parse(e.date)));
      const lb=Math.max(...b.episodes.map(e=>parse(e.date)));
      return lb-la;
    });break;
  }
  return items;
}

function render(){
  const items = getFiltered();
  document.getElementById("results-info").textContent = items.length+" of "+DATA.length+" companies";
  
  if(currentView==="timeline") renderTimeline(items);
  else renderGrid(items);
}

function renderTimeline(items){
  const cont = document.getElementById("timeline-view");
  cont.innerHTML = "";
  
  let lastDecade = null;
  items.forEach(d=>{
    const decade = Math.floor(d.founded/10)*10;
    if(decade!==lastDecade){
      const lbl = document.createElement("div");
      lbl.className = "decade-label";
      lbl.textContent = decade+"s";
      cont.appendChild(lbl);
      lastDecade = decade;
    }
    const row = document.createElement("div");
    row.className = "company-row";
    row.innerHTML = `
      <span class="year">${d.founded}</span>
      <span class="dot"></span>
      <div class="info">
        <div class="name">${d.name}</div>
        <div class="meta">${d.industry} · ${d.episodes.length} episode${d.episodes.length!==1?'s':''}</div>
        <div class="tags">
          <span class="tag ${INDUSTRY_CLASSES[d.industry]||''}">${d.industry}</span>
          ${d.themes.slice(0,2).map(t=>`<span class="tag" style="background:rgba(255,255,255,.05);color:var(--text2)">${t}</span>`).join('')}
        </div>
      </div>
    `;
    row.addEventListener("click",()=>openDetail(d));
    cont.appendChild(row);
  });
}

function renderGrid(items){
  const cont = document.getElementById("grid-view");
  cont.innerHTML = "";
  items.forEach(d=>{
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="founded">${d.founded} · ${d.industry}</div>
      <div class="name">${d.name}</div>
      <div class="desc">${d.desc.slice(0,120)}${d.desc.length>120?'...':''}</div>
      <div class="tags" style="margin-bottom:12px">
        ${d.themes.slice(0,3).map(t=>`<span class="tag" style="background:rgba(255,255,255,.05);color:var(--text2)">${t}</span>`).join('')}
      </div>
      <div class="ep-count">${d.episodes.length} episode${d.episodes.length!==1?'s':''}</div>
    `;
    card.addEventListener("click",()=>openDetail(d));
    cont.appendChild(card);
  });
}

function openDetail(d){
  const cont = document.getElementById("detail-content");
  cont.innerHTML = `
    <h2>${d.name}</h2>
    <div class="detail-founded">Founded ${d.founded} · ${d.industry}</div>
    <div class="detail-desc">${d.desc}</div>
    <div class="detail-section">
      <h3>Key Themes</h3>
      <ul>${d.themes.map(t=>`<li>${t}</li>`).join('')}</ul>
    </div>
    <div class="detail-section">
      <h3>Episodes (${d.episodes.length})</h3>
      <div class="episode-list">
        ${d.episodes.map(e=>`
          <div class="episode-item">
            <div class="ep-title">${e.title}</div>
            <div class="ep-date">${e.date} ${e.season?'· '+e.season:''}</div>
          </div>
        `).join('')}
      </div>
    </div>
  `;
  document.getElementById("detail-overlay").classList.add("open");
  document.body.style.overflow = "hidden";
}

function closeDetail(){
  document.getElementById("detail-overlay").classList.remove("open");
  document.body.style.overflow = "";
}

function bindEvents(){
  document.getElementById("search").addEventListener("input",e=>{
    searchTerm = e.target.value.trim();
    render();
  });
  
  document.getElementById("sort-select").addEventListener("change",e=>{
    sortMode = e.target.value;
    render();
  });
  
  document.getElementById("filter-toggle").addEventListener("click",function(){
    this.classList.toggle("active");
    document.getElementById("filter-panel").classList.toggle("open");
  });
  
  document.querySelectorAll(".view-btn").forEach(btn=>{
    btn.addEventListener("click",function(){
      document.querySelectorAll(".view-btn").forEach(b=>b.classList.remove("active"));
      this.classList.add("active");
      currentView = this.dataset.view;
      document.getElementById("timeline-view").style.display = currentView==="timeline"?"block":"none";
      document.getElementById("grid-view").style.display = currentView==="grid"?"grid":"none";
      render();
    });
  });
  
  document.getElementById("detail-close").addEventListener("click",closeDetail);
  document.getElementById("detail-overlay").addEventListener("click",e=>{
    if(e.target===e.currentTarget) closeDetail();
  });
  document.addEventListener("keydown",e=>{if(e.key==="Escape")closeDetail()});
}
</script>
