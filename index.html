<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
:root{

header.site-header{

}
.brand{

}
.brand .logo{

  font-size:1.9rem;letter-spacing:.04em;

}
.brand .tag{
  font-family:'JetBrains Mono',monospace;

}
.stats{display:flex;gap:18px;align-items:center}
.stat{text-align:right}

main{max-width:1180px;margin:0 auto;padding:20px 20px 64px}

.subrow a{color:var(--accent);text-decoration:none;font-weight:650}

.list{display:flex;flex-direction:column;gap:10px}
.card{

.left{min-width:240px;flex:1}
.title{font-weight:750;font-size:1.02rem;line-height:1.3}
.meta{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-top:7px;color:var(--text2);font-size:.86rem}

.actions{display:flex;gap:10px;align-items:center;flex-wrap:wrap;justify-content:flex-end}

  border:1px solid rgba(53,248,202,.35);

  border-radius:14px;
  font-weight:750;
  cursor:pointer;
  text-decoration:none;
  display:inline-flex;align-items:center;gap:8px;

.btn:active{transform:translateY(1px)}
.btn.secondary{

  background:rgba(166,216,208,.06);

.btn.secondary:hover{background:rgba(166,216,208,.10)}

.desc{margin-top:10px;color:var(--text2);font-size:.92rem}

  background:rgba(8,42,46,.92);
  border:1px solid rgba(53,248,202,.35);
  color:var(--text);

  display:none;
  max-width:min(700px, calc(100vw - 24px));

@media(max-width:768px){
  .header-inner{padding:18px 14px}
  main{padding:16px 14px 60px}
  .actions{justify-content:flex-start}

</style>

// --- Build episode title -> (industry, company, appleUrl) from the curated DATA
function normKey(s) {
  return (s || "")
    .toLowerCase()
    .replace(/&amp;/g, "&")
    .replace(/\(.*?\)/g, " ")
    .replace(/[^a-z0-9]+/g, " ")
    .replace(/\s+/g, " ")
    .trim();
}

const COMPANY_BY_NAME = (DATA || []).map(c => ({ name: c.name, key: (c.name||"").toLowerCase(), industry: c.industry }))
  .sort((a,b) => (b.key.length - a.key.length));

const EP_LOOKUP = (() => {
  const m = new Map();
  for (const c of (DATA || [])) {
    const ind = c.industry || "Other";
    const company = c.name || null;
    for (const ep of (c.episodes || [])) {
      const k = normKey(ep.title);
      if (!k) continue;
      const prev = m.get(k);
      const next = { industry: ind, company, apple: ep.url || "", web: ep.web || "" };
      if (!prev) m.set(k, next);
      else {
        const prevHasI = /\bi=\d+/.test(prev.apple || "");
        const nextHasI = /\bi=\d+/.test(next.apple || "");
        if (!prevHasI && nextHasI) m.set(k, next);
      }
    }
  }
  return m;
})();

function inferFromCompanyName(title) {
  const t = (title || "").toLowerCase();
  for (const c of COMPANY_BY_NAME) {
    if (c.key && t.includes(c.key.toLowerCase())) {
      return { industry: c.industry || "Other", company: c.name };
    }
  }
  return { industry: "Other", company: null };
}

const KEYWORD_INDUSTRIES = [
  { industry: "Sports", keys: ["nfl", "nba", "mlb", "nhl", "cricket", "premier league", "ipl", "f1", "formula 1", "ufc", "olympic", "stadium", "league"] },
  { industry: "Finance", keys: ["visa", "mastercard", "bank", "hedge", "capital", "private equity", "ipo", "jpmorgan", "goldman", "morgan stanley", "berkshire", "buffett", "paypal"] },
  { industry: "Tech", keys: ["google", "alphabet", "microsoft", "apple", "meta", "facebook", "amazon", "aws", "cloud", "ai", "openai", "nvidia", "software", "internet"] },
  { industry: "Media", keys: ["pixar", "disney", "netflix", "youtube", "spotify", "warner", "hollywood", "podcast", "music"] },
  { industry: "Food & Beverage", keys: ["coca cola", "coca-cola", "coke", "pepsi", "starbucks", "mcdonald", "chipotle", "kfc", "trader joe", "restaurant", "coffee"] },
  { industry: "Luxury", keys: ["hermes", "herm", "lvmh", "rolex", "luxury", "fashion", "birkin"] },
  { industry: "Healthcare", keys: ["health", "hospital", "pharma", "medical", "biotech"] },
  { industry: "Industrial", keys: ["boeing", "lockheed", "manufacturing", "factory", "rail", "industrial"] },
];

function inferFromKeywords(title) {
  const t = (title || "").toLowerCase();
  for (const rule of KEYWORD_INDUSTRIES) {
    for (const k of rule.keys) {
      if (t.includes(k)) return rule.industry;
    }
  }
  return "Other";
}

function stripHtml(s) {
  return (s || "").replace(/<[^>]+>/g, "").replace(/\s+/g, " ").trim();
}

function formatDate(iso) {
  if (!iso) return "—";
  const d = new Date(iso);
  if (Number.isNaN(d.getTime())) return iso;
  return d.toLocaleDateString(undefined, { year:"numeric", month:"short", day:"numeric" });
}

async function loadFromRss() {
  const xml = await fetch(RSS_URL, { cache: "no-store" }).then(r => r.text());
  const doc = new DOMParser().parseFromString(xml, "text/xml");
  const items = [...doc.querySelectorAll("item")];

  return items.map(item => {
    const titleRaw = item.querySelector("title")?.textContent || "Untitled";
    const title = titleRaw.replace(/\s+/g, " ").trim();
    const key = normKey(titleRaw);

    const link = (item.querySelector("link")?.textContent || "").trim();
    const pubDate = (item.querySelector("pubDate")?.textContent || "").trim();
    const description = stripHtml(item.querySelector("description")?.textContent || "");

    let date = "";
    const d = new Date(pubDate);
    if (!Number.isNaN(d.getTime())) {
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth() + 1).padStart(2, "0");
      const dd = String(d.getDate()).padStart(2, "0");
      date = `${yyyy}-${mm}-${dd}`;
    }

    const hit = EP_LOOKUP.get(key);
    let industry = hit?.industry || null;
    let company = hit?.company || null;
    let apple = hit?.apple || "";

    if (!industry) {
      const byName = inferFromCompanyName(title);
      industry = byName.industry;
      company = company || byName.company;
    }
    if (!industry || industry === "Other") {
      industry = inferFromKeywords(title);
    }

    return {
      title,
      key,
      date,
      industry: industry || "Other",
      company,
      web: link,
      blurb: description.slice(0, 260),
      appleUrl: apple || ""
    };
  });
}

// --- Apple Podcasts episode resolution (on demand)
function toast(msg) {
  const el = document.getElementById("toast");
  el.textContent = msg;
  el.style.display = "block";
  clearTimeout(window.__toastTimer);
  window.__toastTimer = setTimeout(() => el.style.display = "none", 2800);
}

function cachedAppleUrl(key) {
  try {
    const store = JSON.parse(localStorage.getItem("acq_apple_urls") || "{}");
    return store[key] || "";
  } catch {
    return "";
  }
}
function setCachedAppleUrl(key, url) {
  try {
    const store = JSON.parse(localStorage.getItem("acq_apple_urls") || "{}");
    store[key] = url;
    localStorage.setItem("acq_apple_urls", JSON.stringify(store));
  } catch {}
}

function similarity(a,b) {
  const ta = new Set(normKey(a).split(" ").filter(Boolean));
  const tb = new Set(normKey(b).split(" ").filter(Boolean));
  if (!ta.size || !tb.size) return 0;
  let hit = 0;
  for (const t of ta) if (tb.has(t)) hit++;
  return hit / Math.max(ta.size, tb.size);
}

async function resolveAppleEpisodeUrl(ep) {
  if (ep.appleUrl && /\bi=\d+/.test(ep.appleUrl)) return ep.appleUrl;

  const cached = cachedAppleUrl(ep.key);
  if (cached) return cached;

  const term = encodeURIComponent(ep.title);
  const api = `https://itunes.apple.com/search?term=${term}&media=podcast&entity=podcastEpisode&limit=25`;

  const res = await fetch(api).then(r => r.json());

  const candidates = (res.results || [])
    .filter(r => (r.collectionId == APPLE_SHOW_ID) || (String(r.collectionId) === String(APPLE_SHOW_ID)))
    .map(r => ({
      url: r.trackViewUrl,
      name: r.trackName,
      release: r.releaseDate || "",
      score: similarity(ep.title, r.trackName || "")
    }))
    .sort((a,b) => b.score - a.score);

  const best = candidates[0];
  if (best && best.url && best.score >= 0.55) {
    setCachedAppleUrl(ep.key, best.url);
    return best.url;
  }

  return "https://podcasts.apple.com/us/podcast/acquired/id1050462261";
}

// --- UI state
let ALL = [];

function buildIndustrySelect(items) {
  const sel = document.getElementById("industry");
  const set = new Set(items.map(i => i.industry || "Other"));
  const list = [...set].sort((a,b) => a.localeCompare(b));
  document.getElementById("stat-industries").textContent = list.length;
  sel.innerHTML = '<option value="">All industries</option>';
  for (const ind of list) {
    const o = document.createElement("option");
    o.value = ind;
    o.textContent = ind;
    sel.appendChild(o);
  }
}

function apply() {
  const q = (document.getElementById("q").value || "").trim().toLowerCase();
  const ind = document.getElementById("industry").value;
  const sort = document.getElementById("sort").value;

  let out = ALL.slice();

  if (ind) out = out.filter(e => (e.industry || "Other") === ind);

  if (q) {
    out = out.filter(e => {
      const hay = `${e.title} ${(e.company||"")} ${(e.industry||"")}`.toLowerCase();
      return hay.includes(q);
    });
  }

  if (sort === "newest") out.sort((a,b) => (b.date||"").localeCompare(a.date||""));
  else if (sort === "oldest") out.sort((a,b) => (a.date||"").localeCompare(b.date||""));
  else if (sort === "alpha") out.sort((a,b) => a.title.localeCompare(b.title));
  else if (sort === "industry") out.sort((a,b) => (a.industry||"Other").localeCompare(b.industry||"Other") || (b.date||"").localeCompare(a.date||""));

  render(out);
  document.getElementById("info").textContent = `${out.length} episodes shown`;
}

function render(items) {
  const list = document.getElementById("list");
  list.innerHTML = "";

  for (const e of items) {
    const card = document.createElement("div");
    card.className = "card";

    const row = document.createElement("div");
    row.className = "row";

    const left = document.createElement("div");
    left.className = "left";

    const title = document.createElement("div");
    title.className = "title";
    title.textContent = e.title;

    const meta = document.createElement("div");
    meta.className = "meta";

    const dateP = document.createElement("span");
    dateP.className = "pill";
    dateP.textContent = formatDate(e.date);

    const indP = document.createElement("span");
    indP.className = "pill";
    indP.textContent = e.industry || "Other";

    meta.appendChild(dateP);
    meta.appendChild(indP);

    if (e.company) {
      const cP = document.createElement("span");
      cP.className = "pill muted";
      cP.textContent = e.company;
      meta.appendChild(cP);
    }

    left.appendChild(title);
    left.appendChild(meta);

    const actions = document.createElement("div");
    actions.className = "actions";

    const appleBtn = document.createElement("button");
    appleBtn.className = "btn";
    appleBtn.type = "button";
    appleBtn.textContent = "Open in Apple Podcasts";
    appleBtn.addEventListener("click", async () => {
      toast("Finding this episode in Apple Podcasts…");
      try {
        const url = await resolveAppleEpisodeUrl(e);
        window.open(url, "_blank", "noopener");
      } catch (err) {
        console.error(err);
        toast("Couldn't resolve episode link. Opening show in Podcasts…");
        window.open("https://podcasts.apple.com/us/podcast/acquired/id1050462261", "_blank", "noopener");
      }
    });

    const webBtn = document.createElement("a");
    webBtn.className = "btn secondary";
    webBtn.href = e.web || "https://www.acquired.fm/episodes";
    webBtn.target = "_blank";
    webBtn.rel = "noopener";
    webBtn.textContent = "Website";

    actions.appendChild(appleBtn);
    actions.appendChild(webBtn);

    row.appendChild(left);
    row.appendChild(actions);

    card.appendChild(row);

    if (e.blurb) {
      const desc = document.createElement("div");
      desc.className = "desc";
      desc.textContent = e.blurb;
      card.appendChild(desc);
    }

    list.appendChild(card);
  }
}

function bind() {
  document.getElementById("q").addEventListener("input", apply);
  document.getElementById("industry").addEventListener("change", apply);
  document.getElementById("sort").addEventListener("change", apply);
}

document.addEventListener("DOMContentLoaded", async () => {
  try {
    ALL = await loadFromRss();
  } catch (e) {
    console.error(e);
    document.getElementById("info").textContent = "Couldn't load RSS.";
    ALL = [];
  }
  document.getElementById("stat-episodes").textContent = ALL.length;
  buildIndustrySelect(ALL);
  bind();
  apply();
});
</script>
